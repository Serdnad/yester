---
base: https://petstore.swagger.io/v2

tests:
  getInventory:
    request:
      method: GET
      path: /store/inventory
      headers:
        accept: application/json
    validation:
      statuscode: 200
      headers:
        content-type: application/json
      body:
        - body.available > 500
        - body.sold > 0
        - typeof body.pending == 'number'

  getMissingUser:
    request:
      method: GET
      path: /user/yester_user
    validation:
      statuscode: 404

  createUser:
    after: getMissingUser
    request:
      method: POST
      path: /user
      headers:
        accept: application/json
        content-type: application/json
      body:
        id: 0
        username: yester_user
        firstName: John
        lastName: Doe
        email: test@example.com
        password: password123
        phone: 555-123-1234
        userStatus: 0
      validation:
        statuscode: 200
        body:
          - body.message != null

  getUser:
    after: createUser
    request:
      method: GET
      path: /user/yester_user
    validation:
      statuscode: 200

  deleteUser:
    after: getUser
    request:
      method: DELETE
      path: /user/yester_user
    validation:
      statuscode: 200

  getDeletedUser:
    after: deleteUser
    request:
      method: GET
      path: /user/yester_user
    validation:
      statuscode: 404